version: 2
jobs:
  build:
    machine: true

    working_directory: ~/app

    steps:
        
      - checkout

      - run:
          name: Install Cypress
          command: |
            set -x
            npm install cypress -g

      - run:
          name: Start containers
          command: |
            set -x
            docker-compose up -d

      - run:
          name: Running E2E tests
          command: cypress run